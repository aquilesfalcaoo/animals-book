    <input
      type="text"
      class="form-control"
      placeholder="Usu치rio"
      [(ngModel)]="usuario"
      name="usuario"
      #campoUsuario="ngModel"
      required
    />
    <app-message
      *ngIf="campoUsuario.invalid && campoUsuario.touched"
      mensagem="Usu치rio obrigat칩rio!"
    ></app-message>
  </div>

  <div class="form-group mb-4">

      name="senha"

  <button type="submit" class="btn btn-primary" [disabled]="loginForm.invalid">
