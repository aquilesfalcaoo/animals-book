<ngx-spinner
  bdColor="#005fed"
  size="medium"
  color="#fff"
  type="ball-spin"
  [fullScreen]="true"
  ><p style="color: white">Carregando...</p></ngx-spinner
>
<h4>Login</h4>

<form class="form mt-4" (ngSubmit)="login()">
  <div class="form-group mb-3">
    <input
      type="text"
      class="form-control"
      placeholder="UsuÃ¡rio"
      [(ngModel)]="usuario"
      name="usuario"
    />
  </div>

  <div class="form-group mb-4">
    <input
      type="password"
      class="form-control"
      placeholder="Senha"
      [(ngModel)]="senha"
      name="senha"
    />
  </div>

  <button type="submit" class="btn btn-primary">Entrar</button>
</form>
