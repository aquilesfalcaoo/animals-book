<div class="form-title">
  <h1>Registre-se e mostre o seu Pet!</h1>
</div>

<form class="form mt-4" [formGroup]="newUserForm" (submit)="cadastrar()">
  <div class="form-group mb-3">
    <input
      class="form-control"
      type="email"
      placeholder="E-mail"
      formControlName="email"
    />
    <app-message
      *ngIf="this.newUserForm.get('email')?.errors?.['required'] && this.newUserForm.get('email')?.touched"
      mensagem="E-mail obrigatório"
    ></app-message>
    <app-message
      *ngIf="this.newUserForm.get('email')?.errors?.['email']  && this.newUserForm.get('email')?.touched"
      mensagem="E-mail no formato incorreto"
    ></app-message>
  </div>
  <div class="form-group mb-3">
    <input
      class="form-control"
      type="text"
      placeholder="Nome Completo"
      formControlName="fullName"
    />
    <app-message
      *ngIf="
        this.newUserForm.get('fullName')?.errors &&
        this.newUserForm.get('fullName')?.touched
      "
      mensagem="Nome obrigatório"
    ></app-message>
  </div>
  <div class="form-group mb-3">
    <input
      class="form-control"
      type="text"
      placeholder="Usuário"
      formControlName="userName"
    />
    <app-message
      *ngIf="this.newUserForm.get('userName')?.errors?.['lowercase'] && this.newUserForm.get('userName')?.touched"
      mensagem="O nome do usuário deve ser em letra minúscula"
    ></app-message>
    <app-message
      *ngIf="this.newUserForm.get('userName')?.errors?.['usuarioExistente']"
      mensagem="Usuário já cadastrado"
    ></app-message>
    <app-message
      *ngIf="this.newUserForm.get('userName')?.errors?.['required'] && this.newUserForm.get('userName')?.touched"
      mensagem="Usuário obrigatório"
    ></app-message>
  </div>
  <div class="form-group mb-3">
    <input
      class="form-control"
      type="password"
      placeholder="Senha"
      formControlName="password"
    />
    <app-message
      *ngIf="this.newUserForm.errors?.['passwordEqualsUser']"
      mensagem="A senha deve ser diferente do usuário!"
    ></app-message>
    <app-message
      *ngIf="this.newUserForm.get('password')?.errors?.['required'] && this.newUserForm.get('password')?.touched"
      mensagem="Senha obrigatória"
    ></app-message>
  </div>
  <span>Já possui uma conta? <a routerLink="/">Clique Aqui!</a></span>
  <div class="form-button mt-3">
    <button class="btn btn-primary btn-block" type="submit">Cadastrar</button>
  </div>
</form>
