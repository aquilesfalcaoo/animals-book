<div class="container">
  <form [formGroup]="formAnimal" class="row" (submit)="upload()">
    <div class="col-md-6 text-center">
      <div class="form-group" *ngIf="!preview; else previewImage">
        <button
          type="button"
          (click)="fileInput.click()"
          class="btn btn-primary"
        >
          <i class="fa fa-image fa-4x align-middle"></i>
        </button>
        <input
          #fileInput
          type="file"
          hidden
          formControlName="file"
          accept="image/*"
          (change)="fileRecorder($event.target)"
        />
        <app-message
          mensagem="Selecione a foto"
          *ngIf="!!formAnimal.get('file')?.errors?.['required']"
        ></app-message>
      </div>
      <ng-template #previewImage>
        <app-animal [url]="preview" title="Preview"></app-animal>
      </ng-template>
    </div>
    <div class="col-md-6">
      <div class="form-group">
        <textarea
          formControlName="description"
          class="form-control form-control-sm"
          placeholder="Descrição do seu animal"
        ></textarea>
        <app-message
          mensagem="Tamanho máximo do campo é 300 caracteres"
          *ngIf="!!formAnimal.get('description')?.errors?.['maxlength']"
        ></app-message>
      </div>
      <div class="form-group">
        <label class="text-muted">
          Permitir comentários
          <input type="checkbox" formControlName="allowComments" />
        </label>
      </div>
      <div class="" *ngIf="!percentageComplete; else uploadDiv">
        <button
          [disabled]="formAnimal.invalid"
          type="submit"
          class="btn btn-primary btn-block"
        >
          Enviar
        </button>
        <a routerLink="['animals']" class="btn btn-secondary btn-block"
          >Cancelar</a
        >
      </div>
      <ng-template #uploadDiv>
        <div class="text-center display-4">
          Percentual de Upload {{ percentageComplete }} %
        </div>
      </ng-template>
    </div>
  </form>
</div>
