<article class="container animal-detail" *ngIf="animal$ | async as animal">
  <div class="row">
    <div class="col-lg-8">
      <app-animal
        [url]="animal.url"
        [description]="animal.description"
      ></app-animal>
    </div>
    <div class="col-lg-4">
      <small>
        <p class="text-left break-word">{{ animal.description }}</p>
        <i (click)="like()" class="fa fa-heart-o fa-2x ms-2">{{
          animal.likes
        }}</i>
        <i class="fa fa-comment-o fa-2x ms-2">{{ animal.comments }}</i>
        <i (click)="delete()" class="fa fa-trash-o fa-2x ms-2"></i>
      </small>
    </div>
  </div>
</article>
