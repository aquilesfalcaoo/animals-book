<article class="container" *ngIf="animal$ | async as animal">
  <div class="row">
    <div class="col-lg-8">
      <app-animal
        [url]="animal.url"
        [description]="animal.description"
      ></app-animal>
    </div>
    <div class="col-lg-4">
      <small>
        <p class="text-left break-word">{{ animal.description }}</p>
      </small>
    </div>
  </div>
</article>
