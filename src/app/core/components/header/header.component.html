<header>
  <div class="container">
    <div class="row">
      <div class="col-12 header-logo">
        <figure class="logo mb-0">
          <a routerLink="/animals">
            <img
              src="../../../../assets/img/favicon.png"
              alt="Logo"
              draggable="false"
            />
            <h1>Animals Feed</h1>
          </a>
        </figure>
        <div class="icon-login" *ngIf="user$ | async as user">
          <div
            class="logado"
            *ngIf="user.name; else login"
            [matMenuTriggerFor]="menu"
          >
            <i class="fa fa-user"></i>
            <a class="cursor-none">{{ user.name }}</a>
          </div>
          <mat-menu #menu="matMenu">
            <button mat-menu-item>Cadastrar</button>
            <button mat-menu-item (click)="logout()">Sair</button>
          </mat-menu>
        </div>
      </div>
      <ng-template #login>
        <span class="login">
          <i class="fa fa-user"></i>
          <a [routerLink]="['']">Login</a>
        </span>
      </ng-template>
    </div>
  </div>
</header>
